version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    depends_on:
      - php-fpm

  php-fpm:
    build: .
    container_name: php-fpm
    volumes:
      - ./:/var/www/html

  memcached:
    image: memcached:latest
    container_name: memcached
    ports:
      - "11211:11211"

  memcached2:
    image: memcached:latest
    ports:
      - "11212:11211"

  memcached3:
    image: memcached:latest
    ports:
      - "11213:11211"

  memcached4:
    image: memcached:latest
    ports:
      - "11214:11211"
